<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Fill Form</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<header>
		<h1 id="title">Digital Marketing agency form</h1>
		<p id="description">Please fill a form</p>
	</header>

	<main>
		<form action="#" method="POST" id="survey-form">
			<div class="form-group">
				<label for="name" id="name-label">
                    Name: <input type="text" id="name" name="name" placeholder="Name:" class="form-name" required>
                </label>
			</div>
			<div class="form-group" id="email-label">
				<label for="email">
                    Email: <input type="mail" id="email" name="email" placeholder="Email:" class="form-name" required>
                </label>
			</div>
			<div class="form-group">
				<label for="age" id="number-label">
                    Age(optional): <input type="number" id="age" name="age" placeholder="Age:" class="form-name" min="12" max="99">
                </label>
			</div>
			<div class="form-group">
				<p>Select you status:</p>
				<select name="select" id="">
                    <option disabled selected value> Select your status</option>
                    <option value="student">Students</option>
                    <option value="job">Full-time job</option>
                    <option value="learner">Full-time learner</option>
                    <option value="didntno">Didn't no</option>
                    <option value="others">Others</option>
                </select>
			</div>
			<div class="form-group">
				<p>Would you recomend your agency after using yours servise?</p>
				<labe>
					<input type="radio" name="user-recomend" value="definetly" class="input-radio" checked>Definetly</label>
					<label><input type="radio" name="user-recomend" value="maybe" class="input-radio">Maybe</label>
					<label><input type="radio" name="user-recomend" value="not-sure" class="input-radio">Not sure</label>
			</div>
			<div class="form-group">
			</div>
			<div class="form-group">
				<p>
					Which platform for advertasing you selected?
				</p>
				<label for="instagram-radio">
                    <input id="instagram-radio" name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" checked>
                    Instagram
                </label>
				<label for="fb-radio">
                    <input id="fb-radio" name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                    Facebook
                </label>
				<label for="gl-radio">
                    <input id="gl-radio" name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
                    Google
                </label>
			</div>
			<div class="form-group">
				<p>Any comments or suggestions?</p>
				<textarea name="comments" class="textarea-comment" id="commennt" placeholder="Enter your comment here..."></textarea>
			</div>
			<div class="form-group">
				<button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
			</div>
		</form>
	</main>
</body>

</html>
